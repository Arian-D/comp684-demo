name: Create Jira Issues

on:
  # lets you trigger it manually in the Actions tab
  workflow_dispatch:
  # also run on pushes to main if you want
  push:
    branches:
      - main

jobs:
  create_issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install jira python-dotenv

      - name: Run Jira script
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          # ðŸ”¥ use COMP684DEMO secret as the API token
          JIRA_API_TOKEN: ${{ secrets.COMP684DEMO }}
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_PROJECT_KEY: "COMP684"
        run: |
          python scripts/create_jira_issues.py

name: ğŸ§  AI-Assisted Testing & Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your code
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python 3.12
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3ï¸âƒ£ Install dependencies (with upgrade safety)
      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov hypothesis

      # 4ï¸âƒ£ Run tests and collect coverage
      - name: ğŸ§ª Run tests with coverage
        run: |
          echo "â–¶ï¸ Running pytest with coverage reporting..."
          pytest --cov=src --cov-report=term-missing --cov-report=xml:.coverage.xml -v
          echo "âœ… Tests completed. Generating coverage summary..."
          coverage report > coverage.txt

      # 5ï¸âƒ£ Display coverage results in logs
      - name: ğŸ“Š Show coverage summary
        run: cat coverage.txt

      # 6ï¸âƒ£ Upload test results & coverage reports as workflow artifacts
      - name: ğŸ“¤ Upload coverage reports
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: |
            coverage.txt
            .coverage.xml

      # 7ï¸âƒ£ (Optional) Announce completion in logs
      - name: ğŸ Workflow complete
        run: echo "ğŸ‰ All tests and coverage reports generated successfully!"

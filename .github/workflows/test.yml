name: ğŸ§  AI-Assisted Testing & CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your repository code
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python environment
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov hypothesis

      # 4ï¸âƒ£ Run all tests with coverage
      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing -v

      # 5ï¸âƒ£ Display coverage summary in workflow logs
      - name: ğŸ“Š Show coverage summary
        run: |
          coverage report || true

      # 6ï¸âƒ£ Upload coverage results as artifact (optional but professional)
      - name: ğŸ“¤ Upload coverage report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
